<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Elite Ballers Connect and become part of a thriving basketball network.">
    <meta name="author" content="Elite Ballers Connect">
    
    <title>Join Us - Elite Ballers Connect</title>

    <meta property="og:title" content="Elite Ballers Connect Join-us page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://erjok17.github.io/wdd231/project/images/ballerlogo.jpg">
    <meta property="og:url" content="https://erjok17.github.io/wdd231/project/join.html">

    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles/styleproject.css">
</head>
<body>

    <header>
        <div class="left-section">
            <img src="images/ballerlogo.jpg" alt="Elite Ballers Connect Logo" class="logo">
            <button id="menu-toggle" class="hamburger">&#9776;</button>
        </div>
        <h1 class="site-title">Join Us - Elite Ballers Connect</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="join-container">
        <h2>Join Elite Ballers Connect</h2>
        <p>Take your basketball career to the next level by joining our elite network.</p>

        <form id="joinForm" method="post" action="thankyou.html">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" autocomplete="given-name" placeholder="Enter your first name" required>
        
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" autocomplete="family-name" placeholder="Enter your last name" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email address" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="Enter your phone number" required pattern="[0-9]{10}">
        
            <label for="membership">Choose Membership Level:</label>
            <select id="membership" name="membership" required>
                <option value="player">Player Membership</option>
                <option value="coach">Coach Membership</option>
                <option value="team">Team Membership</option>
                <option value="scout">Scout Membership</option>
            </select>
        
            <label for="bio">Tell us about yourself:</label>
            <textarea id="bio" name="bio" rows="4" autocomplete="off" placeholder="Tell us about yourself"></textarea>
        
            <button type="submit">Join Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Elite Baller's Connect. All rights reserved.</p>
        <p>Erjok Agot Erjok | WDD 231</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    
        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="images/instagram.jpeg" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <img src="images/twitter.jpeg" alt="Twitter">
            </a>
        </div>
    </footer>
    
    <script src="scripts/project.js"></script>
    
</body>
</body>
</html>
