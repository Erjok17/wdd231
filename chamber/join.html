<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Nalyaa Estate Chamber of Commerce and grow your business network.">
    <meta name="author" content="Erjok Agot Erjok">
    <title>Join Nalyaa Estate Chamber of Commerce</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/join.css">

</head>

<body>
    <header>
        <h1>Join Nalyaa Estate Chamber of Commerce</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Membership Application</h2>
        <form method="get" action="thankyou.html">
            <label>First Name: <input type="text" name="firstName" required></label>
            <label>Last Name: <input type="text" name="lastName" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Phone Number: <input type="tel" name="phone" required></label>
            <label>Business/Organization Name: <input type="text" name="organization" required></label>
            
            <label>Membership Level:
                <select name="membership">
                    <option value="np">NP Membership (Non-Profit) - Free</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>

            <label>Business Description:
                <textarea name="description"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Submit Application</button>
        </form>

        <script>
            document.getElementById("timestamp").value = new Date().toISOString();
        </script>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Nalyaa Estate Chamber of Commerce. All rights reserved.</p>
        <p>Erjok Agot Erjok | WDD 231</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("last-modified").textContent = document.lastModified;
    </script>
</body>

</html>
