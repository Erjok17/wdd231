<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply for membership at the Nalyaa Estate Chamber of Commerce to expand your business network, access exclusive resources, and connect with local entrepreneurs.">
    <meta name="author" content="Erjok Agot Erjok">
    <title>Join Nalyaa Estate Chamber - Membership Application</title>

    <meta property="og:title" content="Join Nalyaa Estate Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://erjok17.github.io/wdd231/chamber/images/join-us.jpg">  
    <meta property="og:url" content="https://erjok17.github.io/wdd231/chamber/join.html">

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/join.css">
</head>

<body>
    <header>
        <h1>Join Nalyaa Estate Chamber of Commerce</h1>
        <img src="images/join-us.jpg" alt="Join Us" class="join-us-banner">

        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Membership Application</h2>
        <form method="get" action="thankyou.html">
            <label for="firstName">First Name: 
                <input type="text" id="firstName" name="firstName" required>
            </label>
            
            <label for="lastName">Last Name: 
                <input type="text" id="lastName" name="lastName" required>
            </label>
            
            <label for="email">Email: 
                <input type="email" id="email" name="email" required>
            </label>
            
            <label for="phone">Phone Number: 
                <input type="tel" id="phone" name="phone" required>
            </label>
    
            <label for="street">Street Name: 
                <input type="text" id="street" name="street" required>
            </label>
    
            <label for="organization">Business/Organization Name: 
                <input type="text" id="organization" name="organization" required>
            </label>
    
            <label for="industry">Business Industry: 
                <input type="text" id="industry" name="industry" required>
            </label>
            
            <label for="membership">Membership Level:
                <select name="membership" id="membership">
                    <option value="np">NP Membership (Non-Profit) - Free</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
    
            <label for="description">Business Description:
                <textarea name="description" id="description"></textarea>
            </label>
    
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Nalyaa Estate Chamber of Commerce. All rights reserved.</p>
        <p>Erjok Agot Erjok | WDD 231</p>
        <p>Last Updated: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
